<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script>
        $(function(){
          $("#nav-placeholder").load("/components/NavBar.html");
        });
    </script>


    <script src="scripts/data-import-file-upload.js"></script>
    <script src="scripts/ui-helper.js"></script>
</head>

<body style="background-color: lavender;">
    <div id="nav-placeholder"></div>
    <div class="container-fluid">
        <div class="row">
            <h1>Data Import Utility</h1>
        </div>
        <div class="row">
            <div style="width: 300px" class="dropdown">
                <h3>Select type first</h3>
                <br>
                <button id=dropdown-button class="btn btn-default dropdown-toggle" type="button"
                    data-toggle="dropdown">Set Type...
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li style="cursor: pointer;">
                        <p onclick='setType("Shifts")'>Shifts</p>
                    </li>
                    <li style="cursor: pointer;">
                        <p disabled onclick='setType("Employees")'>Employees</p>
                    </li>
                    <li style="cursor: pointer;">
                        <p disabled onclick='setType("Positions")'>Positions</p>
                    </li>
                    <li style="cursor: pointer;">
                        <p disabled onclick='setType("Languages")'>Languages</p>
                    </li>
                    <li style="cursor: pointer;">
                        <p disabled onclick='setType("Divisions")'>Divisions</p>
                    </li>
                    <li style="cursor: pointer;">
                        <p disabled onclick='setType("Departments")'>Departments</p>
                    </li>
                    <li style="cursor: pointer;">
                        <p disabled onclick='setType("Contacts")'>Contact Methods</p>
                    </li>
                </ul>
            </div>
        </div>
        <br>
        <div class="row">
            <label for="fileinput" class="custom-file-upload" style="background-color: white;">Browse...</label>
            <input id="fileinput" type="file" disabled="disabled"/><br>
            <p id="filename"></p>
            <button id="submitButton" class="btn btn-default" onclick="submitfiles()" disabled="disabled">Submit</button>
        </div>
    </div>
    </div>
</body>

</html>
